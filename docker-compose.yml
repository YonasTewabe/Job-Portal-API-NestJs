version: '3.5'

services:
  db:
    image: postgres
    # restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
    container_name: postgres
    # volumes:
    #   - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nest-docker-postgres
    # environment:
    #   - PORT=${PORT}
    ports:
      - '5000:5000'
    depends_on:
      - db
    volumes:
      - ./src:/app/src
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4
    # restart: always
    container_name: nest-pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=pgadmin4
    ports:
      - '5050:80'
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    external: true